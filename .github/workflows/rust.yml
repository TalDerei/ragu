name: Rust CI
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy --all --locked -- -D warnings

  test:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "multicore"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/rust-setup
      - name: Run tests (sequential)
        if: matrix.features == ''
        run: cargo test --release --all --locked
      - name: Run tests (with multicore)
        if: matrix.features == 'multicore'
        run: cargo test --release --all --locked --features multicore
